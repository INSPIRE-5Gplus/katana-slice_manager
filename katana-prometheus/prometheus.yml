global:
  evaluation_interval: 30s
  scrape_interval: 10s
rule_files:
  - /etc/prometheus/rules/alerts.yml
scrape_configs:
- job_name: SB_Components
  scheme: http
  static_configs:
  - targets: []
  file_sd_configs:
    - files: 
      - /etc/prometheus/targets/wim_targets.json
      - /etc/prometheus/targets/vim_targets.json
      refresh_interval: 30s
- job_name: katana
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
    - katana-nfv_mon:8002
