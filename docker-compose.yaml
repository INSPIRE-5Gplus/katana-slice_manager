  mongo-datadb: {}
  mongo-configdb: {}
  postgres: {}
  zk-data: {}
  zk-log: {}
  zk-secrets: {}
  kafka-data: {}
  kafka-secrets: {}
  prometheus: {}
  katana-prom-targets: {}
